<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baby Play World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
      @keyframes drift {
        from { transform: translateX(-200%); }
        to { transform: translateX(calc(100vw + 200%)); }
      }
      .animate-drift {
        animation: drift linear infinite;
      }
      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .animate-sparkle {
        animation: sparkle 2s ease-in-out infinite;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .animate-twinkle {
        animation: twinkle 3s ease-in-out infinite;
      }
      @keyframes gentle-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-gentle-bounce {
        animation: gentle-bounce 1.5s ease-in-out infinite;
      }
      @keyframes moon-bob {
        0%, 100% { transform: translateY(0) rotate(-5deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
      }
      .animate-moon-bob {
          animation: moon-bob 8s ease-in-out infinite;
      }
      @keyframes fade-in-bounce {
        0% {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        60% {
            opacity: 1;
            transform: translateY(-10px) scale(1.05);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-bounce {
        animation: fade-in-bounce 1.5s ease-out forwards;
      }
      @keyframes clap-animation {
        0%, 100% { transform: scale(1) rotate(0deg); }
        25% { transform: scale(1.05) rotate(-3deg); }
        75% { transform: scale(1.05) rotate(3deg); }
      }
      .animate-clap {
          animation: clap-animation 1s ease-in-out infinite;
      }
      @keyframes bubble-float {
        0% { transform: translateY(0); opacity: 0; }
        10% { opacity: 0.7; }
        90% { opacity: 0.7; }
        100% { transform: translateY(-120vh); opacity: 0; }
      }
      .animate-bubble-float {
        animation: bubble-float linear infinite;
      }
      @keyframes happy-dance {
        0%, 100% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(-8deg) scale(1.1); }
        75% { transform: rotate(8deg) scale(1.1); }
      }
      .animate-happy-dance {
        animation: happy-dance 0.5s ease-in-out infinite;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
      @keyframes glow-pulse {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 8px #fef08a); opacity: 1; }
        50% { transform: scale(1.5); filter: drop-shadow(0 0 20px #fef08a); opacity: 1; }
      }
      .animate-glow-pulse {
        animation: glow-pulse 0.8s ease-in-out;
      }
      @keyframes wiggle-float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-15px) rotate(-2deg); }
        75% { translateY(10px) rotate(2deg); }
      }
      .animate-wiggle-float {
        animation: wiggle-float linear infinite;
      }
      @keyframes confetti-pop {
        0% {
          transform: rotate(var(--angle)) translateX(0) scale(0.5);
          opacity: 1;
        }
        100% {
          transform: rotate(var(--angle)) translateX(var(--distance)) scale(1);
          opacity: 0;
        }
      }
      .animate-confetti-pop {
        animation: confetti-pop 0.8s ease-out forwards;
      }
      @keyframes wiggle-happy {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-2deg); }
        75% { transform: rotate(2deg); }
      }
      .animate-wiggle-happy {
        animation: wiggle-happy 0.3s ease-in-out 2;
      }
      @keyframes puff-smoke {
        0% { transform: scale(0) translateY(0); opacity: 1; }
        100% { transform: scale(1.5) translateY(-30px); opacity: 0; }
      }
      .animate-puff-smoke {
        animation: puff-smoke 0.8s ease-out forwards;
      }
      @keyframes bloom-in {
        0% { transform: scale(0) translateY(20px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-bloom-in {
        animation: bloom-in 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes bloom-glow-sway-fade {
        0% { transform: scale(0.8); opacity: 0; }
        30% { transform: scale(1.1); opacity: 1; filter: drop-shadow(0 0 10px white); }
        50% { transform: scale(1) rotate(3deg); filter: drop-shadow(0 0 20px white); }
        70% { transform: scale(1) rotate(-3deg); filter: drop-shadow(0 0 20px white); }
        85% { transform: scale(1) rotate(0deg); opacity: 1; filter: drop-shadow(0 0 10px white); }
        100% { transform: scale(0.8); opacity: 0; }
      }
      @keyframes swoosh-in {
        0% { transform: scale(1) translateY(0); opacity: 1; }
        100% { transform: scale(0.2) translateY(50px); opacity: 0; }
      }
      .animate-swoosh-in {
        animation: swoosh-in 0.5s ease-in forwards;
      }
      @keyframes shake-no {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-10px); }
        80% { transform: translateX(10px); }
      }
      .animate-shake-no {
        animation: shake-no 0.4s ease-in-out;
      }
       @keyframes ocean-bubble-float {
        from { transform: translateY(100%); opacity: 1; }
        to { transform: translateY(-200%); opacity: 0; }
      }
      .animate-ocean-bubble-float {
        animation: ocean-bubble-float linear infinite;
      }
      @keyframes wave-motion {
        0%, 100% { transform: translateX(0) scaleY(1); }
        50% { transform: translateX(-20px) scaleY(1.05); }
      }
      .animate-wave-motion {
        animation: wave-motion 8s ease-in-out infinite;
      }
      @keyframes fish-swim {
        from { transform: translateX(-100%); }
        to { transform: translateX(calc(100vw + 100%)); }
      }
      .animate-fish-swim {
        animation: fish-swim linear infinite;
      }
      @keyframes pop-sparkle {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-pop-sparkle {
        animation: pop-sparkle 0.4s ease-out forwards;
      }
      body {
        font-family: 'Luckiest Guy', cursive;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
